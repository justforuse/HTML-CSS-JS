    <div>
        <h2>读取文件内容</h2>
        <p><input type="file" id="uploadText" onchange="loadTextFile()"></p>
        <textarea name="" id="textPreview" cols="80" rows="10"></textarea>

        <hr>
    </div>
    <div>
        <h2>读取图片内容</h2>
        <img id="imgPreview" src="" alt="">
        <input type="file" id="uploadImg" onchange="loadImgFile()">
        <hr>
    </div>
    <script>
        var fileReader = new FileReader();


        function loadTextFile() {
            var textFile;
            if (document.getElementById("uploadText").files.length === 0) {
                return false;
            } else {
                textFile = document.getElementById("uploadText").files[0];
                fileReader.readAsText(textFile);
                fileReader.onload = function (oFREvent) {
                    document.getElementById("textPreview").value = oFREvent.target.result;
                }
            }

        }

        function loadImgFile() {
            var imgFile;
            if (document.getElementById("uploadImg").files.length === 0) {
                return false;
            } else {
                imgFile = document.getElementById("uploadImg").files[0];
                fileReader.readAsDataURL(imgFile);
                fileReader.onload = function (oFREvent) {
                    document.getElementById("imgPreview").src = oFREvent.target.result;
                }
            }

        }
    </script>
