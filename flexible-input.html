<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		input{
			border: 1px solid #CCC;
			cursor: pointer;
			height: 30px;
			margin: 3px 0;
			text-indent:10px;
			position: relative;
			transition: width 400ms ease, background 400ms ease, border-radius 400ms ease;
			width: 100px;
			font-size: 16px;
		}
		input:focus{
			background-color: #fff;
			border: 2px solid #c3c0ab;
			border-radius:10px;
			cursor: text;
			outline: 0;
			width: 230px;
		}
	</style>
</head>
<body>
	<input type="text"></body>
</html>
