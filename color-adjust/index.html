<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        h1,
        h2 {
            color: red;
            background-color: skyblue;
        }
        h2 {
            color-adjust: exact;
            -webkit-print-color-adjust: exact;
        }
    </style>
</head>
<body>
    <h1>打印无背景色的文字</h1>
    <h2>打印有背景色的文字</h2>
</body>
</html>
