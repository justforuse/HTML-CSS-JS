<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title></title>
	<script></script>
	<style>
	.text {
		display: none;
	}
	.on{
		color:#333;
	}
	.off{
		color:#eee;
	}
	.circle {
		position: absolute;
		display: inline-block;
	}
	
	#radio ~label {
		background-color: grey;
	}
	
	#radio ~label .circle {
		left: 0;
		transition: all 0.3s;
		--webkit-transition: all 0.3s;
	}
	
	#radio ~label .on {
		display: none;
	}
	
	#radio ~ label .off {
		display: inline-block;
	}
	
	#radio:checked ~ label {
		background: lime;
	}
	
	#radio:checked ~label .circle {
		left: 50px;
	}
	.circle{
		
	}
	#radio:checked ~label .on {
		display: inline-block;
	}
	
	#radio:checked ~ label .off {
		display: none;
	}
	
	label {
		display: inline-block;
		position: relative;
		height: 30px;
		width: 80px;
		border-top-left-radius: 15px 50%;
		border-bottom-left-radius: 15px 50%;
		border-top-right-radius: 15px 50%;
		border-bottom-right-radius: 15px 50%;
		box-shadow: 0 0 2px black;
	}
	
	label .circle {
		display: inline-block;
		height: 26px;
		width: 26px;
		border-radius: 50%;
		border: 2px solid #333;
		background-color: #eee;
	}
	
	label .text {
		text-indent: 30px;
		line-height: 28px;
		font-size: 18px;
		font-family: sans-serif;
		text-shadow: 0 0 2px #ddd;
	}
	</style>
</head>

<body>
	<div class="container">
		<input type="checkbox" id="radio" name="switch">
		<label for="radio" class="radio">
			<span class="circle"></span>
			<span class="text on">ON</span>
			<span class="text off">OFF</span>
		</label>
	</div>
</body>

</html>
